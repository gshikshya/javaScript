<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        style="
          background-image: url('https://image.shutterstock.com/shutterstock/photos/1029981679/display_1500/stock-photo-aerial-view-of-the-motherland-monument-and-the-second-world-war-museum-in-kiev-the-capital-of-1029981679.jpg');
        "
      >
        <h3>Motherland Monument</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url('https://image.shutterstock.com/shutterstock/photos/1715464918/display_1500/stock-photo-taj-mahal-and-its-reflection-famous-view-of-india-agra-1715464918.jpg');
        "
      >
        <h3>Taj Mahal</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url('https://image.shutterstock.com/shutterstock/photos/740093419/display_1500/stock-photo-aerial-view-of-mauritius-island-panorama-and-famous-le-morne-brabant-mountain-beautiful-blue-740093419.jpg');
        "
      >
        <h3>Mauritius Island</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url('https://image.shutterstock.com/shutterstock/photos/528835129/display_1500/stock-photo-beautiful-floral-colorful-town-tubingen-in-germany-baden-wurttemberg-528835129.jpg');
        "
      >
        <h3>Tubingen Germany</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url('https://image.shutterstock.com/shutterstock/photos/222701188/display_1500/stock-photo-kandariya-mahadeva-temple-dedicated-to-lord-shiva-western-temples-of-khajuraho-madya-pradesh-222701188.jpg');
        "
      >
        <h3>Kandariya Mahadev Temple</h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
